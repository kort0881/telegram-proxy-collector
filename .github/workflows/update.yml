name: Update Proxy List

on:
  schedule:
    - cron: '0 */4 * * *'  # Каждые 4 часа
  workflow_dispatch:      # Ручной запуск

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run scraper script
      run: python main.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        # Добавляем ВСЕ новые файлы (ru, eu, all)
        git add proxy_ru.txt proxy_eu.txt proxy_all.txt proxy_stats.json
        
        # Если старый файл остался, удаляем его из гита
        git rm --cached proxy_list.txt || true
        
        # Коммитим и пушим
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: RU/EU lists" && git push)

